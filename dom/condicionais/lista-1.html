<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
    <ol>
        <li v-for="cor in cores">{{cor}}</li>
    </ol>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            {{pessoa.nome}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores:['vermelho','verde','amarelo','azul'],
            pessoas:[
                {nome:'Ana',idade:26,peso:59},
                {nome:'Francielle',idade:23,peso:55},
            ]
        }
    })
</script>
