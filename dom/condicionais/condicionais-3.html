<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
    <p v-if="logado">Usuario Logado: {{nome}}</p>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado"> {{logado ? 'Sair':'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        desenvolvido por mim.
    </footer>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome:'Francielle Maria',
            logado:false,
            anonimo:true,
        }
    })
</script>
